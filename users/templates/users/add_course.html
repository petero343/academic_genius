{% extends "students/base.html" %}  {# Change this if teachers have a different base file #}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-xl font-bold mb-4">Add Course</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Course Name:</label>
            <input type="text" name="course_name" class="border rounded p-2 w-full">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Course Code:</label>
            <input type="text" name="course_code" class="border rounded p-2 w-full">
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Course</button>
    </form>
</div>
{% endblock %}
