{% extends "users/admin_base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-500">✏️ Edit Student</h2>

<form method="post" class="mt-4 bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <label class="block text-gray-700">First Name:</label>
    <input type="text" name="first_name" value="{{ student.first_name }}" class="border px-3 py-2 w-full mb-4">

    <label class="block text-gray-700">Last Name:</label>
    <input type="text" name="last_name" value="{{ student.last_name }}" class="border px-3 py-2 w-full mb-4">

    <label class="block text-gray-700">Admission Number:</label>
    <input type="text" name="adm_number" value="{{ student.adm_number }}" class="border px-3 py-2 w-full mb-4">

    <label class="block text-gray-700">Date of Birth:</label>
    <input type="date" name="dob" value="{{ student.dob }}" class="border px-3 py-2 w-full mb-4">

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
    <a href="{% url 'admin_manage_students' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
</form>
{% endblock %}
