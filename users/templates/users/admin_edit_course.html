{% extends "users/admin_base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-500">✏️ Edit Course</h2>

<form method="post" class="mt-4 bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <label class="block text-gray-700">Course Name:</label>
    <input type="text" name="name" value="{{ course.name }}" class="border px-3 py-2 w-full mb-4">

    <label class="block text-gray-700">Course Code:</label>
    <input type="text" name="code" value="{{ course.code }}" class="border px-3 py-2 w-full mb-4">

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
    <a href="{% url 'manage_courses' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
</form>
{% endblock %}
