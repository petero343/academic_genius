{% extends "users/admin_base.html" %}

{% block content %}
        <!-- Back Button (Uses JavaScript for Dynamic Back Navigation) -->
        <button onclick="history.back()" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
            ğŸ”™ Back
        </button>

        <!-- Home Button -->
        <a href="/" class="bg-green-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-green-700 transition">
            ğŸ  Home
        </a>

<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg border border-gray-300">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6">â• Add New Student</h2>

    <form method="POST" action="{% url 'admin_add_student' %}" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-900 font-bold">First Name:</label>
            <input type="text" name="first_name" class="w-full px-4 py-2 border border-gray-600 rounded-lg text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-600" required>
        </div>

        <div>
            <label class="block text-gray-900 font-bold">Last Name:</label>
            <input type="text" name="last_name" class="w-full px-4 py-2 border border-gray-600 rounded-lg text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-600" required>
        </div>

        <div>
            <label class="block text-gray-900 font-bold">Date of Birth:</label>
            <input type="date" name="dob" class="w-full px-4 py-2 border border-gray-600 rounded-lg text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-600" required>
        </div>

        <div>
            <label class="block text-gray-900 font-bold">Admission Number:</label>
            <input type="text" name="adm_number" value="Auto-Generated" class="w-full px-4 py-2 border border-gray-600 rounded-lg text-gray-800 bg-gray-200 cursor-not-allowed" disabled>
        </div>

        <div class="flex justify-between items-center">
            <a href="{% url 'manage_students' %}" class="text-gray-800 font-bold hover:text-black">â¬… Cancel</a>
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition">âœ… Add Student</button>
        </div>
    </form>
</div>
{% endblock %}
