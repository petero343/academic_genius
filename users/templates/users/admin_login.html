<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ddd; background: #f9f9f9; }
        input { display: block; margin: 10px auto; padding: 8px; width: 80%; }
        .btn { background: maroon; color: white; padding: 10px; border: none; cursor: pointer; }
        .btn:hover { background: darkred; }
    </style>
</head>
<body>
    <h2>Admin Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
</body>
</html>
