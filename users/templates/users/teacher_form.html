{% extends 'users/admin_base.html' %}
{% block content %}

<h2 class="text-3xl font-bold text-blue-400">✏️ {% if teacher %} Edit Teacher {% else %} Add Teacher {% endif %}</h2>

<!-- 👨‍🏫 Teacher Form -->
<form method="POST" class="mt-6 bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
    {% csrf_token %}
    
    <label class="block text-gray-300">👤 First Name</label>
    <input type="text" name="first_name" value="{{ teacher.first_name }}" 
           class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
    
    <label class="block mt-4 text-gray-300">👤 Last Name</label>
    <input type="text" name="last_name" value="{{ teacher.last_name }}" 
           class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">

    <label class="block mt-4 text-gray-300">📧 Email</label>
    <input type="email" name="email" value="{{ teacher.email }}" 
           class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">

    <label class="block mt-4 text-gray-300">📚 Assigned Subjects</label>
    <input type="text" name="assigned_subjects" value="{{ teacher.assigned_subjects }}" 
           class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">

    <button type="submit" class="mt-6 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-700">
        ✅ Save Teacher
    </button>
</form>

{% endblock %}
