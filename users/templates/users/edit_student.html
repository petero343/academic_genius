{% extends "users/admin_base.html" %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-500">✏️ Edit Student</h2>

<form method="POST" class="bg-white p-6 shadow-md rounded-lg mt-4">
    {% csrf_token %}
    
    <label class="block text-gray-700 font-bold mb-2">First Name</label>
    <input type="text" name="first_name" value="{{ student.first_name }}" required 
           class="w-full border px-4 py-2 rounded-lg mb-3">

    <label class="block text-gray-700 font-bold mb-2">Last Name</label>
    <input type="text" name="last_name" value="{{ student.last_name }}" required 
           class="w-full border px-4 py-2 rounded-lg mb-3">

    <label class="block text-gray-700 font-bold mb-2">Admission Number</label>
    <input type="text" name="adm_number" value="{{ student.adm_number }}" readonly 
           class="w-full border px-4 py-2 rounded-lg bg-gray-200 mb-3">

    <label class="block text-gray-700 font-bold mb-2">Date of Birth</label>
    <input type="date" name="dob" value="{{ student.dob|date:'Y-m-d' }}" required 
           class="w-full border px-4 py-2 rounded-lg mb-3">

    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
        Save Changes
    </button>
</form>

<a href="{% url 'manage_students' %}" class="text-gray-500 hover:underline mt-4 block">← Back to Student List</a>
{% endblock %}
