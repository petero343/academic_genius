{% extends "users/base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-900 text-white p-6">
    <h1 class="text-3xl font-bold">Teacher List</h1>
    <table class="mt-4 w-full text-left border-collapse">
        <thead>
            <tr class="bg-gray-800">
                <th class="p-2">Name</th>
                <th class="p-2">Subject</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for teacher in teachers %}
            <tr class="border-b border-gray-700">
                <td class="p-2">{{ teacher.first_name }} {{ teacher.last_name }}</td>
                <td class="p-2">{{ teacher.assigned_subjects }}</td>
                <td class="p-2">
                    <a href="#" class="text-blue-400 hover:underline">Edit</a> |
                    <a href="#" class="text-red-400 hover:underline">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
