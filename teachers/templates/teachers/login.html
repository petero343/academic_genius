<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | AcGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-bold text-blue-700 text-center">ðŸ“š Teacher Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block font-semibold">enter username:</label>
                <input type="text" name="username" required class="border w-full p-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block font-semibold">Password:</label>
                <input type="password" name="password" required class="border w-full p-2 rounded">
            </div>
            <button type="submit" class="w-full bg-blue-700 text-white p-2 rounded hover:bg-blue-800">Login</button>
        </form>
    </div>
</body>
</html>
