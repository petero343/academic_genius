{% extends "teachers/base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Change Your Password</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Password</button>
    </form>
</div>
{% endblock %}
