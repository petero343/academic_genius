<div class="form-container">
    <h2>Student Registration</h2>
    <form action="#" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="adm_number">Admission Number</label>
            <input type="text" id="adm_number" name="adm_number" value="Auto-Generated" readonly>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter address" rows="3"></textarea>
        </div>

        <button type="submit">Register Student</button>
    </form>
</div>
<a href="javascript:history.back()" class="text-blue-600 hover:underline">🔙 Back</a>
<a href="{% url 'student_list' %}" class="text-blue-600 hover:underline">🏠 Home</a>
