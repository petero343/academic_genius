{% extends "students/base.html" %}

{% block title %}Teacher Login{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Teacher Login</h2>
        
        <form method="post">
            {% csrf_token %}  <!-- âœ… CSRF Token to prevent errors -->
            
            <label for="username" class="block font-semibold">Username:</label>
            <input type="text" name="username" class="w-full p-2 border rounded-lg mb-2" required>

            <label for="password" class="block font-semibold">Password:</label>
            <input type="password" name="password" class="w-full p-2 border rounded-lg mb-4" required>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg">Login</button>
        </form>

        {% if messages %}
            <div class="mt-4 p-2 bg-red-100 text-red-600 rounded">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
